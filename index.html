<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .add-task-container {
            background-color: #000000;
            padding: 20px 20px;
            position: fixed;
            bottom: 0; 
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;

        }

        .task-input {
            font-size: 20px;
            margin: 0 10px;
        }

        .priority-select {
            font-size: 20px;
            margin: 0 10px;
        }

        .btn-add {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin: 0 10px;
        }

        .app-heading {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
        }

        .task-card {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .task-card-title {
            font-size: 24px;
            margin: 0;
        }

        .task-card-priority {
            position: absolute;
            top: 10px;
            right: 40px;
            background-color: #ff0000;
            width: 80px;
        }

        .bin-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .add-task-container {
                flex-direction: column;
                padding: 10px;
                align-items: center;
                justify-content: center;
            }    
            
            .task-input {
                font-size: 16px;
                margin-bottom: 20px;
                width: 300px;
            }

            .btn-add{
                font-size: 16px;
                padding: 5px 10px;
                margin-bottom: 20px;
                width: 300px;
            }

            .priority-select {
                font-size: 16px;
                margin-bottom: 20px;
                width: 300px;
                padding: 2px 4px;
            }
        }
    </style>
</head>
<body>
    <h1 class="app-heading">ToDo App</h1>
    <div class="add-task-container">
        <input type="text" id="task" class="task-input">

    <select id="priority" class="priority-select">
         <option value="high">High</option>
         <option value="medium">Medium</option>
         <option value="low">Low</option>
    </select>

    <button onclick="addTask()" class="btn-add">Add Task</button>
    </div>
     
    <script>
        let tasks = []
        function addTask() {
            const inputTaskElement = document.getElementById('task');
            const inputPriorityElemet = document.getElementById('priority');

            const newTask = {
                task: inputTaskElement.value,
                priority: inputPriorityElemet.value || 'medium' 
            };

            tasks.unshift(newTask);

           localStorage.setItem('tasks', JSON.stringify(tasks));
           
            renderTodoList(newTask);

        }
        
        const savedTasks = localStorage.getItem('tasks');

        if (savedTasks) {
             tasks = JSON.parse(savedTasks);
        } 

        function renderTodoList(taskList) {
            const todoListElement = document.getElementById('todo-list');

            todoListElement.innerHTML += '';

            for (let i = 0; i < tasks.length; i++) {
                const taskObj = taskList[i];
             
                todolistElement.innerHTML += `
                    <div class="task-card">
                        <h3 class="task-card-title">${taskObj.task}</h3>
                        <span class="task-priority">${taskObj.priority}</span>
                        <img src="./img/trash.png" onclick="removeTask(${i})" class="bin-icon" />
                    </div>
                `;
            }
        }

        function removeTask(taskindex) {
            tasks.splice(taskindex, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTodoList(tasks);
        }   

           
    </script>


</body>
</html>
